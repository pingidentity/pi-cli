name: Run Gosec
on:
  push:
    branches: [ "main", "go-cli" ]
  pull_request:
    paths:
      - '.github/workflows/codeql.yaml'
      - '**.go'
      - 'go.mod'
      - 'go.sum'
  schedule:
    - cron: '44 8 * * 6'
jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...